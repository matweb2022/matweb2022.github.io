   <script>
  function writeToFirestore() {
    // Get the input data
    const inputData = document.getElementById('dataInput').value;

    // Add the data to Firestore
    db.collection("expenses").add({
      data: inputData,
      // Add other fields as needed
    })
    .then((docRef) => {

    })
    .catch((error) => {
      console.error("Error adding document: ", error);
    });
